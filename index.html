<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Crypto Genie</title>
</head>

<body>
  <header>
      <h1 id="title">Crypto Genie</h1>
  </header>
  
  <main>
    <!-- Dropdown section -->
    <section id="dropdown-container">
      <p class="instructions">Choose one of the top 20 Cryptocurrencies</p>
      <!-- Dropdown loads in JavaScript here -->
      <div id="dropdown-target"></div>
      <p class="instructions">Prices are displayed in $USD</p>
    </section>

    <!-- Coin container section loads here -->
    <section id="coin-container"></section>
  </main>

  <footer>
    <!-- API credit & link to CoinGecko's main page. Logo is loaded into DOM on load in JavaScript -->
    <span id="footer-span">Powered by 
      <a href="https://www.coingecko.com/en" id="coingecko-link" target="_blank"></a>
    </span>
  </footer>

  <script src="./app.js"></script>
</body>
</html>
